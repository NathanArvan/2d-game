<div class="map">
    @for (row of grid(); track row; let i = $index ) {
        <div class="row">
            @for (cell of row; track cell; let j = $index) {
                <div (click)="onBattleCellClicked(i,j)">
                    <app-map-cell 
                        [token]="getCellContent(i, j)"
                        [isInRange]="calculateIsInRange(i, j)"
                        [isValidTarget]="calculateIsValidTarget(i, j)"
                    ></app-map-cell>
                </div>
            }
        </div>
    }
</div>
