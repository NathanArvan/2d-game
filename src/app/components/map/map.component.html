<div class="map">
    @for (row of grid(); track row; let i = $index) {
        <div class="row">
            @for (cell of row; track cell; let j = $index) {
                <div class="cell" (click)="moveCharacter(i, j)">
                    <app-character [character]="getCellCharacter(i, j)"></app-character>
                    <app-item [item]="getCellItem(i, j)"></app-item>
                </div>
            }
        </div>
    }
</div>
