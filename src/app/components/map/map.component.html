<div class="map">
    @for (row of grid(); track $index; ) {
        &nbsp;
        <div class="row">
            @for (cell of row; track $index;) {
                <div class="cell">
                    &nbsp;
                    <app-character></app-character>
                    <app-item></app-item>
                </div>
            }
        </div>
    }
</div>
