<div class="map">
    @for (row of grid(); track row; let i = $index ) {

        <div class="row">
            @for (cell of row; track cell; let j = $index) {
                <div class="cell">
                    <app-token [token]="getCellContent(i, j)"></app-token>
                </div>
            }
        </div>
    }
</div>
